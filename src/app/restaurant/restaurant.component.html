<div class="restoUnit">
    <div>
        <h1>{{ restaurant.name }}</h1>
        <img src="{{restaurant.image}}" class="imgResto">
    </div>
    <div>
        <p>{{ restaurant.address}}, {{restaurant.city}}</p>
        <p><strong>Style : </strong>{{ restaurant.cookingStyle}}</p>
        <p>{{ restaurant.description}}</p>
        <p><strong>Téléphone : </strong>{{ restaurant.phoneNumber}}</p>
        <p><strong>Site : </strong>{{restaurant.website}}</p>
        <p class="note">{{ restaurant.note}} / 5</p>
    </div>
    <button routerLink="/formRestaurant/{{restaurant.id}}" class="btn btn-primary">EDIT</button>
    <button (click)="delRestaurant()" class="btn btn-danger">DELETE</button>
</div>
